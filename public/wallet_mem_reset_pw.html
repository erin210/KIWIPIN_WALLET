    <script>
        // $(function () {
        //     $('base').attr('href', apiUrl);
        // });

        function renderInfo(json) {
            const memberID = json.U_EMAIL;

            if (json.MESSAGE_TYPE !== null && json.MESSAGE_TYPE !== undefined) {
                $(".popup_icon").hide();
                if (json.MESSAGE_TYPE === "S") {
                    $(".popup_icon_success").show();
                    $("#popup_title").text("修改密碼成功!");
                    $("#popup_a").attr("href", "logout");
                } else {
                    $(".popup_icon_error").show();
                    $("#popup_title").text("發生錯誤了");
                    $("#popup_a").attr("href", "javascript:void(0)");
                }
                $("#popup_notice").text(json.MESSAGE);
                $("#popup").show();
            }

            Object.keys(json).forEach(function (k) {
                var eleName = '#' + k;
                if ($(eleName).length <= 0) {
                    appendElement_Input('#form', k, json[k]);
                } else {
                    $(eleName).val(json[k]);
                }
            });

            window.send_EMAIL = function () {
                console.log(memberID);
                $(".popup_icon_success").show();
                $("#popup_title").text("發送新密碼成功！");
                $("#popup_notice").text(
                    "新交易密碼已發送至 " + (memberID ? memberID : "無效的電子郵件地址")
                );
                $("#popup").show();
                return false;
            };
        }


        //密碼眼睛
        $('.togglePassword').on('click', function () {
            const passwordField = $(this).siblings('input');
            const isPasswordVisible = passwordField.attr('type') === 'text';
            passwordField.attr('type', isPasswordVisible ? 'password' : 'text');

            const newIconSrc = isPasswordVisible ? pageBaseUrl + '/assets/img/icon_eye_close.svg' : pageBaseUrl + '/assets/img/icon_eye_open.svg';
            $(this).attr('src', newIconSrc);
        });

        function appendElement_Input(ele, name, value) {
            var textHtml = '<input type="hidden" name="' + name + '"';
            textHtml += ' value="' + value + '"';
            textHtml += '/>';
            $(ele).append(textHtml);
        }


        // function handleApiResponse(json) {
        //     $(".popup_icon").hide();
        //     //驗證碼發送通知
        //     if (json.SendResult === "Success") {
        //         $(".popup_icon_success").show();
        //         $("#popup_title").text("驗證碼發送成功");
        //         $("#popup_notice").text("驗證碼已發送到：" + memberID);
        //         // $('#U_EMAIL').attr('disabled', true);
        //     } else {

        //     $('#popup_notice').text(json.SendResult_Message);
        //     $("#popup").show();

        // 監聽驗證 op====================
        // 驗證函數 - 是否空白
        function validateEmptyField(selector, messageSelector, message) {
            const value = $(selector).val();
            if (value === "") {
                $(messageSelector).text(message).parent().show();
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }

        // 驗證函數 - 是否符合格式(Number)
        function validateNumberFormat(selector, messageSelector) {
            const value = $(selector).val();
            const sixDigitPattern = /^\d{6}$/;
            if (!sixDigitPattern.test(value)) {
                $(messageSelector).text("請輸入六位數字").parent().show();
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }

        // 驗證函數 - 確認新密碼是否跟新密碼相同
        function validatePasswordMatch(selector1, selector2, messageSelector) {
            const value1 = $(selector1).val();
            const value2 = $(selector2).val();
            if (value1 !== value2) {
                $(messageSelector).text("二次輸入新密碼不一致").parent().show();
                $(selector2).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector2).removeClass('input_error');
                return true;
            }
        }

        // 即時監聽驗證
        // 原密碼
        $('#U_PAY_PASSWORD').on('input', function () {
            validateEmptyField('#U_PAY_PASSWORD', '.pay_password_msg_text', "請填寫原登入密碼");
        });
        // 新密碼
        $('#U_NEW_PAY_PASSWORD').on('input', function () {
            // #U_PAY_PASSWORD 是否填寫
            if (!validateEmptyField('#U_PAY_PASSWORD', '.pay_password_msg_text', "請填寫原登入密碼")) {
            }
            // #U_NEW_PAY_PASSWORD_CHECK 是否一樣
            // if (validateEmptyField('#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text', "請再次填寫新登入密碼")) {
            //     validatePasswordMatch('#U_NEW_PAY_PASSWORD', '#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text');
            // }

            // 新密碼的格式驗證
            if (validateEmptyField('#U_NEW_PAY_PASSWORD', '.new_pay_password_msg_text', "請填寫新登入密碼")) {
                validateNumberFormat('#U_NEW_PAY_PASSWORD', '.new_pay_password_msg_text');
            }
        });

        // 確認新密碼
        $('#U_NEW_PAY_PASSWORD_CHECK').on('input', function () {
            if (validateEmptyField('#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text', "請再次填寫新登入密碼")) {
                validatePasswordMatch('#U_NEW_PAY_PASSWORD', '#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text');
            }
        });

        // 監聽驗證 ed====================

        // 提交的驗證
        function check_PASSWORD() {
            let isValid = true;

            if (!validateEmptyField('#U_PAY_PASSWORD', '.pay_password_msg_text', "請填寫原交易密碼")) isValid = false;
            if (!validateEmptyField('#U_NEW_PAY_PASSWORD', '.new_pay_password_msg_text', "請填寫新交易密碼")) isValid = false;
            if (isValid && !validatePasswordFormat('#U_NEW_PAY_PASSWORD', '.new_pay_password_msg_text')) isValid = false;
            if (!validateEmptyField('#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text', "請再次填寫新交易密碼")) isValid = false;
            if (isValid && !validatePasswordMatch('#U_NEW_PAY_PASSWORD', '#U_NEW_PAY_PASSWORD_CHECK', '.new_pay_password_check_msg_text')) isValid = false;

            return isValid;
        }

        //提交
        function check_submit() {
            if (!check_PASSWORD()) {
                return false;
            }
            document.getElementById('form').submit();
            //return true;
        }
    </script>
