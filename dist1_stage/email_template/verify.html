<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>EDM Template</title>
</head>

<body style="margin: 0; padding: 0; background-color: #EFEFEF; font-family: 'Inter', 'Microsoft JhengHei', 'PingFang TC', sans-serif; -webkit-text-size-adjust: 100% !important; line-height: 1.1;">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* dark */
        @media (prefers-color-scheme: dark) {

            body,
            .content,
            .mainBG,
            .mainBG td,
            .mainBG td span.im,
            .mainBG tr {
                background-color: #000000 !important;
                color: #ffffff !important;
            }

            .container {
                width: 100%;
            }

            .content {
                background-color: #000000 !important;
                padding-top: 1px;
                padding-bottom: 1px;
            }

            .footer {
                color: #B0B0B0 !important;
            }

            .footer a {
                color: #B0B0B0 !important;
            }

            /* Outlook (Windows) dark */
            [data-ogsc] body,
            [data-ogsc] .content,
            [data-ogsc] .mainBG,
            [data-ogsc] .mainBG td,
            [data-ogsc] .mainBG tr,
            [data-ogsc] .mainBG td span.im {
                background-color: #000000 !important;
                color: #ffffff !important;
            }

            [data-ogsc] .content {
                background-color: #000000 !important;
                padding-top: 1px !important;
                padding-bottom: 1px !important;
            }

            [data-ogsc] .footer {
                color: #B0B0B0 !important;
            }

            [data-ogsc] .footer a {
                color: #B0B0B0 !important;
            }
        }
    </style>
    <table class="mainBG" role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" class="wrap_bg"
        style="font-size: 16px; background-color: #EFEFEF;">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                    style="width: 100%; max-width: 600px;">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <img width="226" src="https://stage-wallet-page.kiwipin.com/email_template/img/logo.png" alt="Logo"
                                style="display: block; max-width: 100%; height: auto;">
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr class="content">
                        <td style="text-align: center; background-color: #ffffff; padding: 60px 30px;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td align="center" style="padding-bottom: 15px;"><img width="60"
                                            src="https://stage-wallet-page.kiwipin.com/email_template/img/icon_member.png" alt="">
                                    </td>

                                </tr>
                                <tr>
                                    <td align="center"
                                        style="padding-bottom: 30px; font-size: 18px; line-height: 1.25;">
                                        <span class="im" style="color: #000000;">[%MAIL_PW_TITLE,MAIL_REG_TITLE 信件文字%]</span>
                                    </td>
                                </tr>
                            </table>
                            <!-- Code Section -->
                            <table class="code_area" role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                border="0" style=" padding: 30px; text-align: center; border: 2px dashed #D6D6D6;">
                                <tr>
                                    <td align="center"
                                        style="font-weight: bold; font-size: 22px; padding-bottom: 12px;">
                                        [%MAIL_VERIFY 驗證碼%]</td>
                                </tr>
                                <tr>
                                    <td align="center"
                                        style="font-size: 46px; color: #8FB0DC; margin: 20px 0; padding-bottom: 12px;">
                                        <b
                                            style="display: block; width: 100%; min-width: 450px; max-width: 476px; letter-spacing: 0.05em;">[%MAIL_VERIFY_CODE 528971%]</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="font-size: 16px; color: #727171;">
                                        [%MAIL_TIMEOUT 有效期為 10 分鐘，請盡快使用。%]
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <!-- Footer -->
        <tr>
            <td align="center"
                style="text-align: center; padding: 30px 10px 40px 10px; font-size:17px; color: #727171;">
                <span style="margin-left: 0.2em; margin-right: 0.2em;">© KIWIPIN Wallet</span> |
                <span><a href="mailto:service@kiwipin.com.tw"
                        style="color: #727171; text-decoration: none; margin-left: 0.3em; margin-right: 0.3em;">service@kiwipin.com.tw</a></span>
                |
                <span><a href="https://www.kiwipin.com/"
                        style="color: #727171; text-decoration: none;margin-left: 0.3em; margin-right: 0.3em;">KIWIPIN</a></span>
            </td>
        </tr>
    </table>
</body>

</html>
